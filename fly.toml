# fly.toml file generated for kaspa-whale-alert on 2023-01-18T11:22:04+02:00

app = "kaspa-whale-alert"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
WHALE_FACTOR=0.02
RUST_LOG="info"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
